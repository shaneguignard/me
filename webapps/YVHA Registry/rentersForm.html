<!DOCTYPE html>
<html>

<head>
    <title>Renters Submittion Form</title>
    <style>
        h1 {
            text-align: center;
        }

        form {
            width:100%;
            max-width: 600px;
            display:block;
            margin-left:auto;
            margin-right:auto;
            
            
        }

        input,
        textarea,
        select {
            display: table;
            width: 90%;
            margin-bottom: 10px;
            margin-top: 10px;
            padding: 10px;
        }

        textarea {
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>York Village Renters Registration</h1>
    
    <form id='renter' method="POST" action='post.php'>
        <input name='number' type='text' placeholder="Street Number Required">
        <input name='streetname' type='text' placeholder="Street Name Required">
        <input name='rent' type='number' placeholder="Rent Cost Per Month Requred">
        <input name='rooms' type='number' placeholder='Number of rooms in house'>
        <input name='vacancies' type='number' placeholder='Vacancies'>
        <input name='kitchens' type='number' placeholder='Number of Kitchens'>
        <input name='bathrooms' type='number' placeholder='Number of Bathrooms'>
        <input name='washers' type='number' placeholder="Number of Washing Machines">
        <input name='dryers' type='number' placeholder='Number of Drying Machines'>
        <input name='doors' type='number' placeholder='Number of Entrances/ Exits'>
        <select name='bias'>
            <opiton value='none'>Housing Bias</opiton>
            <option value='male-only'>Male Only</option>
            <option value='female-only'>Female Only</option>
            <option value='both'>Both</option>
        </select>
        <!-- http://www.ohrc.on.ca/en/part-i-%E2%80%93-freedom-discrimination/housing-4 -->
        <input name='accessibility' type='text' placeholder='Are there any accessibility modifications in the house'>
        <textarea name='notes' type='text'
            placeholder='If there is any additional comments, or notes that you would like to make about the property, landlord, or fellow tenants. Let us know here.'></textarea>
        <input name='sumbit' type='Submit'>
    </form>
</body>

</html>
