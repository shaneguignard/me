	<head>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script>
	resultsArray = [];
	statsArray = [];
	function goBalluff(term){
		$.ajax({
		url:"http://www.balluff.com/productSearch?market=MUS&language=en-US&userQuery=*bni*&q=*"+term+"*&start=0&rows=50&sortOrder=ASC",
		dataType: 'jsonp',
	    cache: false,
	    success: function (data) {
			var numResults = data["numFound"];
			var product = [];
			console.log("Number Of Results Found = "+numResults);
			document.getElementById('stats').innerHTML="Number Of Results Found = "+numResults;
			
			for(var i=0;i<numResults;i++) {
				resultsArray.push(data['docs'][i]['name']);
			}
					 
			var results = resultsArray.join('<br>');
			return document.getElementById('text').innerHTML = results;
		},
		error: function (jqXHR, textStatus, errorThrown) {
	        console.log(jqXHR);
	        console.log(textStatus);
	        console.log(errorThrown);
	    	}
		});
	}
	</script>
